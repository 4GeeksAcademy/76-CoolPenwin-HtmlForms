<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <script src="https://kit.fontawesome.com/151280d658.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="displayflex">
    
    <div class="p-5 card">
        <div class="formulario-de-pago border m-1 rounded">
            <div class="border rounded-top bg-body-tertiary card-header">
                <h1><b>Payment form example</b></h1>
            </div>
            <div class="p-2">

        <div class="border-bottom "> 
            <div class="alert alert-danger" role="alert">
                A simple danger ERRoR!
              </div>
        </div>
        <div class="displayflex">
            <fieldset>
                <div class="mb-3">
                    <label for="CARD" class="form-label"> Card #</label>
                    <input type="number" id="CARD" class="form-control" placeholder="XXXXXXXXXXXXXXX">
                </div>
            </fieldset>
            <fieldset> 
                <div class="mb-3">
                    <label for="CVC" class="form-label"> CVC #</label>
                    <input type="number" id="CVC" class="form-control" placeholder="0000">
                </div>
            
            </fieldset>
            <fieldset>
                <div class="mb-3">
                    <div class="label-container">            
                        <label for="Amont" class="form-label"> Amont </label>
                    </div>
                    <div class="input-container">
                        <span class="currency-symbol"><b>€</b></span>
                        <input type="number" id="Amont" class="form-control" placeholder="000">
                    </div>
                </div>
            </fieldset>
        </div>            
    </div>
    <div class="displayflex"> 
        <div>
            <fieldset>
                <div class="col">
                    <label for="NAME" class="form-label">First Name</label>
                    <input type="text" id="NAME" class="form-control" placeholder="First Name">
                </div>
            </fieldset>



            <fieldset>
                <div class="row mb-3">
                    <div class="col">
                        <label for="City" class="form-label">City</label>
                        <input type="text" id="City" class="form-control" placeholder="Your city here">
                    </div>
                    </div>
                    

            </fieldset>
            <fieldset>
                <div>
                    <div class="mb-3">
                        <label>We accept:</label>
                        <div class="displayflex">
                            
                            <!-- Aquí puedes agregar las imágenes de los métodos de pago -->
                            <div class="p-3 bg-secondary text-white rounded">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="options" id="option1" value="option1">
                                    <label class="form-check-label" for="option1">
                                        <i class="fa-brands fa-cc-mastercard"></i>
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="options" id="option2" value="option2">
                                    <label class="form-check-label" for="option2">
                                        <i class="fa-brands fa-cc-visa"></i>
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="options" id="option3" value="option3">
                                    <label class="form-check-label" for="option3">
                                        <i class="fa-brands fa-cc-diners-club"></i>
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="options" id="option4" value="option4">
                                    <label class="form-check-label" for="option4">
                                        <i class="fa-brands fa-cc-paypal"></i>
                                    </label>
                                </div>
                            </div>


                        </div>



                    </div>

                </div>
            </fieldset>

        </div>
        <div>
            <fieldset>
                
                    <div class="col">
                        <label for="NAME2" class="form-label">Last Name</label>
                        <input type="text" id="NAME2" class="form-control" placeholder="Last Name">
                    </div>
                    
                

            </fieldset>
            <div class="row mb-3">
                
                <div class="col">
                    <label for="State" class="form-label">State</label>
                    <select id="State" class="form-select">
                        <option value="" disabled selected>Pick a state</option>
                        <option value="Alaska">Alaska</option>
                        <option value="Madrid">Madrid</option>
                        <option value="Barcelona">Barcelona</option>
                    </select>
                </div>
                <div class="col">
                    <label for="PostalC" class="form-label">Postal Code</label>
                    <input type="number" id="PostalC" class="form-control" placeholder="00000">
                </div>
            </div>
            
            <fieldset>
                <div class="mb-3">
                    <label for="Message" class="form-label">Message</label>
                    <textarea id="Message" class="form-control" placeholder="Add any notes here."></textarea>
                </div>
            </fieldset>
            </div>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
            <button class="btn btn-primary" type="button" src="/Casi-index.html">Send</button>
        </div>
        </div>
    </div>
